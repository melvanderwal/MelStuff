<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>MelStuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Prevent caching of files, such as js data files -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="shortcut icon" href="res/favicon.png" type="image/x-icon" />

    <script src="https://kit.fontawesome.com/0ce0c19af1.js" crossorigin="anonymous"></script>
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <div id="titleBar">
        <span id="pageTitle">MelStuff</span>
        <div id="pageDropdown">
            <button id="pageButton" onclick="toggleClass()"><i id="buttonIcon"
                    class="fas fa-cloud-sun-rain"></i>&nbsp;&nbsp;<i id="caret" class="fas fa-caret-down"></i></button>
            <ul id="buttonList">
                <li onclick="changeSource('weather', true)"> <i class="fas fa-cloud-sun-rain"></i> Weather</li>
                <li onclick="changeSource('radar', true)"> <i class="fas fa-satellite-dish"></i> Radar</li>
                <li onclick="changeSource('fuel', true)"> <i class="fas fa-gas-pump"></i> Fuel</li>
                <li onclick="changeSource('hockey', true)"> <i class="fas fa-hockey-mask"></i> Hockey</li>
            </ul>
        </div>
    </div>
    <iframe id="pageFrame" frameborder="0" allowfullscreen allow="fullscreen; geolocation" scrolling="yes"
        src="https://melvanderwal.github.io/Weather/?padtop=60">
    </iframe>

    <script src="js/index.js"></script>
</body>

</html>
